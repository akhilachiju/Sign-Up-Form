<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>
    <div>
        <h1>Demo sign up form for learning purpose.</h1>
        <p>This project is a simple web-based user sign up form built using HTML, CSS, and JavaScript. It allows users
            to enter their information and submit it, simulating a typical signup process found in most modern websites
            and applications.</p>
    </div>
    <div>
        <p>Lets<strong>Sign Up</strong></p>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>

</html>
